<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="/src/includes/jquery.min.js"></script>
</head>
<body>
    <script>

        $(document).ready(function() {

        var config = {
            type: Phaser.AUTO,
            width: $(window).width() - 15,
            height: $(window).height() - 15,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 100 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.setBaseURL('http://labs.phaser.io');
            this.load.image('sky', 'assets/skies/space3.png');
            this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            this.load.image('white', 'assets/particles/white.png');
        }

        function create ()
        {

            bg = this.add.image(0, 0, 'sky');
            bg.scale.setT
            bg.scale.setTo(2, 2);

            var particles = this.add.particles('white');

            var emitter = particles.createEmitter({
                speed: 50,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            var logo = this.physics.add.image($(window).width()/2, $(window).height()/2, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);


            emitter.startFollow(logo);
        }

    })
    </script>

</body>
</html>
