<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='../css/room.css' />
    <link rel="stylesheet" type='text/css' href='../css/index.css'/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/lib/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body id="noPad">
    <div id="background" class="background-wrapper" style="z-index: 5">
    </div>
    <div id="waiting-room-overlay" class="center-container" style="z-index: 10; display: inherit">
        <h1>Untitled Zombie Game ... 3?</h1>
        <div style="display: flex; margin: auto" class="access-code-container">
            <h3>ACCESS CODE:&nbsp;</h3>
            <h3 style="letter-spacing: 2px" id="accessCode"></h3>
            <i class="fas fa-copy" id="copy" style="cursor: pointer; padding: 45px"></i>
        </div>
        <div style="text-align: center">
            <b id="countdown" style="font-size: 4rem"></b>
        </div>
        <table>
            <tbody id="player-list">
                <tr>
                    <th>Player</th>
                    <th>Kills</th>
                    <th>Deaths</th>
                </tr>
            </tbody>
        </table>
        <button id="start">Start Game</button>
    </div>
    <div id="room-full-dialog" style="display: none">
        <h1>Access Code</h1>
        The room you are trying to enter is full. Please try again later.

        <button onclick="location.href='/'">Return to Main Menu</button>
    </div>
    <div id="snackbar" style="z-index: 20">Room URL copied to clipboard</div>
    <script src="../js/main.js"></script>
</body>

</html>
