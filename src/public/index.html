<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Untitled Zombie Game 3</title>
</head>

<body>
    <div class="center-container">
        <h1>Untitled Zombie Game ... 3?</h1>
        <form method="POST" action="/rooms" id="create-form" style="display: none">
            <div class="buttongroup">
                <input id="create-submit" type="submit" name="create" value="Create">
                <button class="back-button">Back</button>
            </div>
        </form>
        <form id="join-form" style="display: none">
            <p>
                <input type="text" placeholder="Your provided room code">
            </p>
            <div class="buttongroup">
                <input id="join-submit" type="submit" name="join" value="Join">
                <button class="back-button">Back</button>
            </div>
        </form>
        <div class="buttongroup">
            <button id="create-game">Create Game</button>
            <button id="join-game">Join Game</button>
        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
